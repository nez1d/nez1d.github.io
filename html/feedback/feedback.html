<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../components/Help/help.css">
    <title>Document</title>
</head>
<body>
    <section class="feedback" id="feedback">            
        <!-- Contact section design-->
        <section class="contact" id="contact">
            <form action="#">
                <h2 class="heading"> Обратная связь </span></h2>
                <div class="input-box">
                    <div class="input-field">
                        <input type="text" placeholder="Ваше имя" required>
                        <span class="focus"></span>
                    </div>
    
                    <div class="input-field">
                        <input type="text" placeholder="Email" required>
                        <span class="focus"></span>
                    </div>
                </div>
    
                <div class="input-box">
                    <div class="input-field">
                        <input type="number" placeholder="Телевон" required>
                        <span class="focus"></span>
                    </div>
    
                    <div class="input-field">
                        <input type="text" placeholder="Причина обращения" required>
                        <span class="focus"></span>
                    </div>
                </div>
    
                <div class="textarea-field">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Текст сообщения..." required></textarea>
                    <span class="focus"></span>
                </div>
    
                <div class="btn-box btns">
                    <button type="submit" class="btn_sub">Отправить</button>
                </div>
                <a class="back_btn_feed" href="../../index.html">Вернуться на главную</a>
            </form>
            </section>

            
        </section>

        <footer class="footer" id="footer">
        </footer>
    
        <!-- Constants and Utils -->
        <script src="./constants/catalog.js"></script>
        <script src="./constants/root.js"></script>
        <script src="./utils/localStorageUtil.js"></script>
        
        <!-- Footer -->
        <script src="./components/Footer/Footer.js"></script>
        <link rel="stylesheet" href="./components/Footer/Footer.css">
        <!-- Header -->
        <script src="./components/Header/Header.js"></script>
        <link rel="stylesheet" href="./components/Header/Header.css">
</body>
</html>
